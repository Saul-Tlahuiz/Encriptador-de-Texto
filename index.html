<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a>
            <img src="imagenes/alura_latam_logo.jpeg" alt="Logo alura" class="logo">
        </a>
    </header>    

    <main>
        <section class="Encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso-encriptador">
                <img src="imagenes/aviso.png" alt="Imagen de aviso" class="img-aviso">
                <p class="texto-aviso">Favor de introducir letras minusculas y sin acentos</p>
            </div>

            <div class="encriptar-container">
                <button type="submit" class="button-encriptar">Encriptar!!</button>
                <button type="submit" class="button-desencriptar">Desencriptar!!</button>
            </div>
        </section>
        <section class="tarjeta"></section>
        <div class="tarjeta-container">
            <img src="imagenes/encriptador-icono.png" alt="Icono encriptador" class="icono-encriptador">
            <p class="primer-texto">Ningun mensaje ah sido encontrado</p>
            <p class="segundo-texto">Ingrese el mensaje que desea encriptar o desencriptar</p>
        </div>
        <textarea type = "mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="copy-button">Copiar</button>
    </main>
    <footer>
        <p class="copyright">&copy; Derechos reservados-2024-Encriptador desarrollado por Giovanni Tlahuiz</p>
        <a href="#" rel="">
            <img src="imagenes/linkedin-logo.jpg" alt="Linkedin-logo" class="linkedin">
        </a>

        <a href="#" rel="">
            <img src="imagenes/github-logo.png" alt="Github-logo" class="github">
        </a>
    </footer>
    <script src="app.js"></script
</body>
</html>
